<!DOCTYPE html>
<html>
    <head>
        <title>Calculatotr</title>
        <link href="cal1.css" rel="stylesheet"/>
        <script src="cal1.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body style="background-color: brown;">
        <div class="container">
             <div id="div1">
                <div class="div2">
                    <h1>Calculator</h1>
                </div>
                <div class="div3">
                    <input type="number" id="first" value="first" name="first" placeholder="Enter value"/><br/><br/>
                    <input onclick="input('12')" type="number" id="second" value="second" name="second" placeholder="Enter value"/>
                </div>
                <div class="div4">
                    <button onclick="num('1')" class="btn btn-warning">1</button>
                    <button onclick="num('2')" class="btn btn-warning">2</button>
                    <button onclick="num('3')" class="btn btn-warning">3</button><br/>
                    <button onclick="num('4')" class="btn btn-warning">4</button>
                    <button onclick="num('5')" class="btn btn-warning">5</button>
                    <button onclick="num('6')" class="btn btn-warning">6</button><br/>
                    <button onclick="num('7')" class="btn btn-warning">7</button>
                    <button onclick="num('8')" class="btn btn-warning">8</button>
                    <button onclick="num('9')" class="btn btn-warning">9</button><br/>
                    <button onclick="num('0')" class="btn btn-warning">0</button>
                </div>
                <div class="div5">
                    <button onclick="cb()" class="btn btn-success">Clear</button>
                    <button onclick="bsb()" class="btn btn-success">Backspace</button><br/>
                    <button onclick="op('add')" class="btn btn-primary">+</button>
                    <button onclick="op('sub')" class="btn btn-primary">-</button>
                    <button onclick="op('mul')" class="btn btn-primary">*</button><br/>
                    <button onclick="op('div')" class="btn btn-primary">/</button>
                    <button onclick="op('per')" class="btn btn-primary">%</button>
                </div>
                <div class="output">
                   <h3>Output</h3>
                </div>
             </div>
        </div>
    </body>
</html>
