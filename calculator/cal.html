<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="cal.css" rel="stylesheet"/>
        <script src="cal.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>

    <body style="background-color: rgb(72, 30, 112);">
        <div id="container">
           <div id="div1">
            <center><h1>Calculator</h1></center>
            <div id="div2">
                <label>First:-</label>  <input id="first" type="number" name="first" placeholder="enter value"/><br/>
                <br/>
                <label>Second:-</label><input id="second" type="number" name="second" placeholder="enter value"/>
            </div>
            <div class="button">
                <button onclick="cal('add')" class="btn btn-primary">+</button>
                <button onclick="cal('sub')" class="btn btn-primary">-</button>
                <button onclick="cal('per')" class="btn btn-primary">%</button>
                <button onclick="cal('mul')" class="btn btn-primary">*</button>
                <button onclick="cal('div')" class="btn btn-primary">/</button>
            </div>
            <div class="div3">
                <button onclick="clears()" class="btn btn-primary">clear</button>
                <button onclick="bsb()" class="btn btn-primary">Backspace</button>
            </div>
            <div class="output">output</div>
           </div>
         </div>
    
    </body>
</html>
